<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container" style="text-align: -webkit-center">
      <row>
        <div class="col-12" style="text-align: center">
          <h1>DEMOS AR</h1>
        </div>
        <row>
          <div class="col-12">
            <model-viewer style="width: 300px; height: 300px; border: solid 2px black; border-radius: 15px;" src="./public/scene4.gltf" ios-src="" ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls alt="Testing a AR"></model-viewer>
            <model-viewer style="width: 300px; height: 300px; border: solid 2px black; border-radius: 15px;" src="./public/scene3.gltf" ios-src="" ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls alt="Testing a AR 2"></model-viewer>
            <model-viewer style="width: 300px; height: 300px; border: solid 2px black; border-radius: 15px;" src="./public/scene1.gltf" ios-src="" ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls alt="Testing a AR 2"></model-viewer>
          </div>
        </row>
      </row>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
